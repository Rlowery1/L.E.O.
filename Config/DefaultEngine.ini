aaa.Traffic.Intersections.StopLineBoundaryRadiusMaxCm=220
aaa.Traffic.Intersections.StopLineBoundaryRadiusBiasCm=20
aaa.Traffic.Intersections.AnchorFromActors=1
aaa.Traffic.Intersections.AnchorActorNameContains=MeshIntersection
aaa.Traffic.Intersections.AnchorMaxDistanceCm=5000
; Disable lane-width clamp on anchor-derived intersection radii (use actor bounds directly).
; Set to a larger value instead of 0 if you prefer a soft clamp.
aaa.Traffic.Intersections.AnchorRadiusLaneWidthScale=0
; Allow snapping lane endpoints to anchor boundary even when lane direction is oblique.
aaa.Traffic.Intersections.AnchorAllowRadialFallback=1
; Higher values force radial snapping more often (0.3â€“0.6 typical; 0.5 = strong radial preference).
aaa.Traffic.Intersections.AnchorMinAlignmentDot=0.5
; Disable lane-width clamp on final intersection radius (prevents large intersection anchors being forced down to avgLaneWidth*scale).
aaa.Traffic.Intersections.RadiusLaneWidthScale=0
