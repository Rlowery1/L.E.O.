[/Script/Engine.CollisionProfile]
; AAA Traffic collision setup
; - Adds an object channel for traffic vehicles
; - Defines a profile that blocks world/player but ignores other traffic vehicles
+ObjectChannel=(Name="AAA_TrafficVehicle",DefaultResponse=ECR_Block,bTraceType=False,bStaticObject=False)
+Profiles=(Name="AAA_TrafficVehicle",CollisionEnabled=QueryAndPhysics,ObjectTypeName="AAA_TrafficVehicle",CustomResponses=((Channel="AAA_TrafficVehicle",Response=ECR_Ignore),(Channel="WorldStatic",Response=ECR_Block),(Channel="WorldDynamic",Response=ECR_Block),(Channel="Pawn",Response=ECR_Block),(Channel="Vehicle",Response=ECR_Block),(Channel="PhysicsBody",Response=ECR_Block)),HelpMessage="AAA Traffic vehicles (block world/player, ignore other AAA traffic vehicles)")

[ConsoleVariables]
; Default to physically-driven Chaos visuals so wheels rotate and intersection turns look natural.
aaa.Traffic.Visual.Mode=2

; Override the Chaos vehicle wheel trace channel to use WorldStatic (0) by default.
; Some road kits (incl. some CityBLD meshes) only block WorldStatic; if wheel/suspension traces use WorldDynamic,
; suspension can miss the road and vehicles will float/spin.
; Users can override this via command line or by setting the CVar at runtime.
aaa.Traffic.Visual.ChaosDrive.WheelTraceChannelOverride=0
