; Keep calibration arrows driven by the road's display centerline by default.
bUseZoneGraphLanePolylinesForCalibrationOverlay=False

; CityBLD-tuned stop line default (applied automatically at runtime when CityBLD roads are detected).
bApplyRecommendedIntersectionStopLineOffset=False
RecommendedIntersectionStopLineOffsetCm=1115.0

[/Script/TrafficRuntime.TrafficRuntimeSettings]
; Use fixed-time traffic lights by default.
IntersectionControlMode=TrafficLightsFixedTime

; Project-level stop line override to keep vehicles close to intersections.
bOverrideIntersectionStopLineOffset=True
IntersectionStopLineOffsetCm=100.0

